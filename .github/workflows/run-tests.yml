name: run-tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.2, 8.1]
        laravel: [9.*]
        stability: [prefer-lowest, prefer-stable]
        include:
          - laravel: 9.*
            testbench: 7.*

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1.3.1
        with:
          envkey_SLEEPER_USERNAME: ${{ secrets.SLEEPER_USERNAME }}
          envkey_SLEEPER_USER_ID: ${{ secrets.SLEEPER_USER_ID }}
          envkey_SLEEPER_AVATAR: ${{ secrets.SLEEPER_AVATAR }}
          envkey_SLEEPER_LEAGUE: ${{ secrets.SLEEPER_LEAGUE }}
          envkey_SLEEPER_DRAFT: ${{ secrets.SLEEPER_DRAFT }}

      - name: Execute tests
        run: vendor/bin/pest
